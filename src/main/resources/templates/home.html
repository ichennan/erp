<!DOCTYPE html>                                                                         <!-- -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>5A ERP</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/ionicons/css/ionicons.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/AdminLTE/dist/css/AdminLTE.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/AdminLTE/dist/css/skins/_all-skins.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/daterangepicker/daterangepicker.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{'/css/iframeTab.css?v=' + ${version}}"/>
    <link type="text/css" rel="stylesheet" th:href="@{'/css/home.css?v=' + ${version}}"/>
    <script th:inline="javascript">
        var userRoles = [[${userRoles}]];
    </script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>5A</b></span>
            <!--&lt;!&ndash; logo for regular state and mobile devices &ndash;&gt;-->
            <span class="logo-lg"><b>5Amazon</b> <b>ERP </b><small th:text="${version}"></small></span>
        </a>

        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img th:src="@{/img/user-img.png}" class="user-image" alt="User Image"/>
                            <span class="hidden-xs" sec:authentication="name">5Amazon</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img th:src="@{/img/user-img.png}" class="img-circle" alt="User Image"/>
                                <p sec:authentication="name"></p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="changePassword" class="btn btn-default btn-flat">更改密码</a>
                                </div>
                                <div class="pull-right">
                                    <a href="logout" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- search form -->
            <!--todo search menu-->
            <!--<form action="#" method="post" class="sidebar-form">-->
                <!--<div class="input-group">-->
                    <!--<input type="text" name="q" class="form-control" placeholder="Search..."/>-->
                    <!--<span class="input-group-btn">-->
                <!--<button type="button" name="search" id="search-btn" class="btn btn-flat" th:onclick="'search_menu()'">-->
                  <!--<i class="fa fa-search"></i>-->
                <!--</button>-->
              <!--</span>-->
                <!--</div>-->
            <!--</form>-->
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" id="content-wrapper" style="min-height: 421px;">
        <div class="content-tabs">
            <nav class="page-tabs menuTabs tab-ui-menu" id="tab-menu">
                <div class="page-tabs-content" style="margin-left: 0px;">
                </div>
            </nav>
        </div>
        <div class="content-iframe ">
            <div class="tab-content " id="tab-content">
            </div>
        </div>
    </div>
</div>

<!--<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>-->
<script type="text/javascript" th:src="@{'/js/jquery.js'}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/AdminLTE/dist/js/adminlte.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/moment/min/moment.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/daterangepicker/daterangepicker.js}"></script>
<script type="text/javascript" th:src="@{'/js/iframeTab.js?v=' + ${version}}"></script>
<script type="text/javascript" th:src="@{'/js/home.js?v=' + ${version}}"></script>
</body>
</html>
