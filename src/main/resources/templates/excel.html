<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:replace="common/common_head :: head(${pageTitle})"></div>
<link type="text/css" rel="stylesheet" th:href="@{/webjars/jquery-file-upload/css/jquery.fileupload.css}"/>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-4">
                        <input type="radio" name="fileType" id="fileTypeSupplierDelivery">
                        <span>芳姐发货表</span>
                    </div>
                    <div class="col-md-4">
                        <input type="radio" name="fileType" id="fileTypeFba">
                        <span>FBA发货表</span>
                    </div>
                </div>
                <div class="col-md-12">
                    <input id="file_upload_form" class="fileupload" type="file" name="file"></input>
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-warning update" onclick="uploadToPurchase()">上传到采购表</button>
                    <button type="button" class="btn btn-warning update" onclick="uploadToShipment()">上传到FBA</button>
                </div>
            </div>

            <div class="row" id="tableBox">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-body" id="tableDiv1st">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-body" id="tableDiv2nd">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-body" id="tableDiv3rd">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="contentBox">
                <div class="col-xs-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">详情</h3>
                        </div>
                        <form id="contentForm" action="#" class="form-horizontal">
                            <div class="box-body">
                                <input type="hidden" pid="id"/>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">文件名 </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="fileName"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">FBA Shipment ID </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="shipmentId"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">FBA Name </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="fbaName"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Plan ID </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="planId"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Ship To </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="shipTo"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">箱子数 </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="boxCount"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>




        </section>
    </div>
</div>
<div th:replace="common/common_js :: js"></div>
<script type="text/javascript" th:src="@{/webjars/jquery-file-upload/js/jquery.fileupload.js}"></script>
</body>
</html>
