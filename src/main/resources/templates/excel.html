<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:replace="common/common_head :: head(${pageTitle})"></div>
<link type="text/css" rel="stylesheet" th:href="@{/webjars/jquery-file-upload/css/jquery.fileupload.css}"/>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-info">
                        <form action="#" class="form-horizontal">

                            <div class="box-body">
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <select class="form-control" id="fileCategorySelect">
                                            <option value="">上传文件类型</option>
                                            <option value="fba">FBA发货表Excel</option>
                                            <option value="fbatsv">FBA发货表Tsv</option>
                                            <option value="supplierDelivery">芳姐发货表</option>
                                            <option value="MonthlyUnifiedTransaction">月度交易明细表</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <input id="file_upload_form" class="" type="file" name="file" />
                                    </div>
                                    <div class="col-md-12" id="uploading_div">
                                        <div class="overlay">
                                            <i class="fa fa-refresh fa-spin"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row" id="tableBox">
                <div class="col-md-12" fileCategory="supplierDelivery">
                    <div class="box box-info">
                        <div class="box-body" id="tableDiv1st">
                        </div>
                    </div>
                </div>
                <div class="col-md-12" fileCategory="supplierDelivery">
                    <div class="box box-info">
                        <div class="box-body" id="tableDiv2nd">
                        </div>
                    </div>
                </div>
                <div class="col-md-12" fileCategory="fba">
                    <div class="box box-info">
                        <div class="box-body" id="tableDiv3rd">
                        </div>
                    </div>
                </div>
                <div class="col-md-12" fileCategory="MonthlyUnifiedTransaction">
                    <div class="box box-info">
                        <div class="box-body" id="tableDivTransaction">
                        </div>
                    </div>
                </div>
                <!--<div class="col-md-12" fileCategory="fbatsv">-->
                    <!--<div class="box box-info">-->
                        <!--<div class="box-body" id="tableDivFbatsv">-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            </div>

            <div class="row" id="contentBox">
                <div class="col-xs-12" fileCategory="fba">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">详情</h3>
                        </div>
                        <form id="contentForm" action="#" class="form-horizontal">
                            <div class="box-body">
                                <input type="hidden" pid="id"/>
                                <div class="form-group">

                                    <input class="form-control" readonly pid="storeId" type="hidden"/>
                                    <label class="col-xs-3 control-label">店铺 </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="storeName"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">文件名 </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="fileName"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">FBA Shipment ID </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="shipmentId"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">FBA Name </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="fbaName"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Plan ID </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="planId"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">Ship To </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="shipTo"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">箱子数 </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="boxCount"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">总重量 </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" readonly pid="weight"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">重量明细 </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" pid="weightRemark"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">货代 </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" pid="carrier"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">线路 </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" pid="route"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">发货日期 </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" pid="deliveryDate"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">运费单价/公斤 </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" pid="unitPrice"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label">备注 </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" pid="remark"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>



            <div class="row">
                <div class="col-xs-6">
                    <div class="box box-info">
                        <form action="#" class="form-horizontal">
                            <div class="box-footer">

                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <button type="button" class="btn btn-warning update form-control" onclick="upload()">上传</button>
                                    </div>
                                </div>
                                <div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>




        </section>
    </div>
</div>
<div th:replace="common/common_js :: js"></div>
<script type="text/javascript" th:src="@{/webjars/jquery-file-upload/js/jquery.fileupload.js}"></script>
</body>
</html>
