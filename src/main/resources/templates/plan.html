<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:replace="common/common_head :: head(${pageTitle})"></div>
<link type="text/css" rel="stylesheet" th:href="@{/webjars/jquery-file-upload/css/jquery.fileupload.css}"/>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        <section class="content">
            <input id="file_upload_form" class="fileupload" type="file" name="file" style='display:none;'></input>


            <div class="row" id="tableBox">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                        </div>
                        <div class="box-body" id="tableDiv">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="contentBox">
                <div class="col-xs-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">计划详情</h3>
                            <a href="#" class="pull-right"><i class="fa fa-backward"></i> 返回</a>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form id="contentForm" action="#" class="form-horizontal">
                            <div class="box-body">
                                <input type="hidden" pid="id"/>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">计划日期 <span class="required hide">*</span></label>
                                        <div class="col-xs-9">
                                            <input class="form-control" pid="planDate" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">发货日期 <span class="required hide">*</span></label>
                                        <div class="col-xs-9">
                                            <input class="form-control" pid="deliveryDate" type="number" step="0.01"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">店铺 <span class="required hide">*</span></label>
                                        <div class="col-xs-9">
                                            <input class="form-control" pid="storeId" type="number" step="0.01"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">货代 <span class="required">*</span></label>
                                        <div class="col-xs-9">
                                            <input required="required" class="form-control required" pid="carrier"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">箱子数 <span class="required hide">*</span></label>
                                        <div class="col-xs-9">
                                            <input class="form-control" pid="boxCount"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">备注 <span class="required hide">*</span></label>
                                        <div class="col-xs-9">
                                            <input class="form-control" pid="remark"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6" id="spanDiv">
                                    <textarea id="planArea"></textarea>
                                </div>

                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <div class="pull-right">
                                    <button sec:authorize="hasAuthority('ROLE_Product_Edit')" type="button" class="btn btn-success create" onclick="saveDetail('create')">创建</button>
                                    <button sec:authorize="hasAuthority('ROLE_Product_Edit')" type="button" class="btn btn-warning update" onclick="saveDetail('update')">更改</button>
                                    <button sec:authorize="hasAuthority('ROLE_Product_Edit')" type="button" class="btn btn-warning update" onclick="saveDetail('updateSku')">更改Sku</button>
                                    <button type="button" class="btn cancel" onclick="window.location.href='#'">取消</button>
                                    <button type="submit" class="hide"></button>
                                </div>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
            </div>

            <div class="row" id="detailTableBox">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                        </div>
                        <div class="box-body" id="detailTableDiv">
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </div>
</div>
<div th:replace="common/common_js :: js"></div>
<script type="text/javascript" th:src="@{/webjars/jquery-file-upload/js/jquery.fileupload.js}"></script>
</body>
</html>
