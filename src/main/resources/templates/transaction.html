<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:replace="common/common_head :: head(${pageTitle})"></div>
<body>
<div class="wrapper">
    <div class="content-wrapper">
        <section class="content">

            <div class="row" id="searchBox">
                <form id="searchForm" action="#">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <select class="form-control" sid="storeId">
                                    <option value="" selected="selected" defaultSelected="defaultSelected">Store</option>
                                    <option value="111">庙美国</option>
                                    <option value="112">庙加拿大</option>
                                    <option value="121">庙欧洲</option>
                                    <option value="211">燕子美国</option>
                                    <option value="221">燕子欧洲</option>
                                    <option value="311">聪美美国</option>
                                    <option value="411">拾子美国</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-3">
                                <select class="form-control" sid="type">
                                    <option value="" selected="selected" defaultSelected="defaultSelected">Type</option>
                                    <option value="Order">Order</option>
                                    <option value="FBA Inventory Fee">FBA Inventory Fee</option>
                                    <option value="Refund_Retrocharge">Refund_Retrocharge</option>
                                    <option value="Adjustment">Adjustment</option>
                                    <option value="Refund">Refund</option>
                                    <option value="FBA Customer Return Fee">FBA Customer Return Fee</option>
                                    <option value="Order_Retrocharge">Order_Retrocharge</option>
                                    <option value="Fee Adjustment">Fee Adjustment</option>
                                    <option value="Service Fee">Service Fee</option>
                                    <option value="Others">Others</option>
                                    <option value="Transfer">Transfer</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-offset-3 col-sm-3">
                                <button type="button" id="search" class="btn btn-primary" >Search</button>
<!--                                <button type="button" class="btn btn-success" onclick="download()">Downalod</button>-->
                                <button type="button" id="search_reset" class="btn btn-default" >Reset</button>
<!--                                <button type="button" id="search_show_more" class="btn btn-default" >More</button>-->
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-3">
                                <input type="text" placeholder="Time From" class="form-control search dtPicker dtPickerFrom" sid="transactionTimeFrom" />
                            </div>
                            <div class="form-group col-sm-3">
                                <input type="text" placeholder="Time To" class="form-control search dtPicker dtPickerTo" sid="transactionTimeTo" />
                            </div>
                            <div class="form-group col-sm-2">
                                <input type="text" placeholder="Description" class="form-control search" sid="description" />
                            </div>
                        </div>
                        <div id="searchShowMoreDiv">

                            <div class="row">
                                <div class="form-group col-sm-2">
                                    <input type="text" placeholder="EPS Response Time From" class="form-control search dtPicker dtPickerFrom" sid="epsResponseTimeFrom" />
                                </div>
                                <div class="form-group col-sm-2">
                                    <input type="text" placeholder="EPS Response Time To" class="form-control search dtPicker dtPickerTo" sid="epsResponseTimeTo" />
                                </div>
                                <div class="form-group col-sm-2">
                                    <input type="text" placeholder="Merchant Number" class="form-control search" sid="epsMerchantNo" />
                                </div>
                                <div class="form-group col-sm-2">
                                    <input type="text" placeholder="Merchant Name" class="form-control search" sid="epsMerchantName" />
                                </div>
                                <div class="form-group col-sm-2">
                                    <input type="text" placeholder="User Id" class="form-control search" sid="feepayUserId" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-2">
                                    <input type="text" placeholder="Amount From" class="form-control search" sid="transactionAmountFrom" />
                                </div>
                                <div class="form-group col-sm-2">
                                    <input type="text" placeholder="Amount To" class="form-control search" sid="transactionAmountTo" />
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>

            <div class="row" id="tableBox">
                <div class="col-md-12">
                    <div class="box box-info">
<!--                        <div class="box-header with-border">-->
<!--                            <a href="#itemId=0" class="pull-right"><i class="fa fa-plus-square"></i> 新增</a>-->
<!--                        </div>-->
                        <div class="box-body font12" id="tableDiv">
                            <table id="listTable" class="table table-bordered"></table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="itemBox">
                <div class="col-xs-6">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <a href="#" class=""><i class="fa fa-backward"></i> 返回</a>
                        </div>
                        <form id="itemForm" action="#" class="form-horizontal">
                            <div class="box-body">
                                <input type="hidden" pid="id"/>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <a href="#" class=""></a>
                        </div>
                        <form id="itemForm2" action="#" class="form-horizontal">
                            <div class="box-body">
                                <input type="hidden" pid="id"/>
                            </div>
                        </form>
                    </div>
                </div>

<!--                <div class="col-xs-6 createHidden">-->
<!--                    <div class="box box-info">-->
<!--                        <div class="box-header with-border">-->
<!--                            <h3 class="box-title">明细</h3>-->
<!--                            <span class="pull-right" onclick="showDetail(null)"><i class="fa fa-plus-square"></i> 新增</span>-->
<!--                        </div>-->
<!--                        <div class="box-body" id="detailTableDiv">-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="modal" id="detailModal">
                    <div class="modal-dialog">
                        <div class="modal-body">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title">详情</h3>
                                    <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">X</span></button>
                                </div>
                                <!-- form start -->
                                <form id="detailForm" action="#" class="form-horizontal">
                                    <div class="box-body">
                                        <input type="hidden" pid="id"/>
                                        <input type="hidden" pid="overseaId"/>
                                    </div>
                                    <!-- /.box-body -->
                                    <div class="box-footer">
                                        <div class="pull-right">
                                            <button sec:authorize="hasAuthority('ROLE_Shipment_Edit')" type="button" class="btn btn-warning update" onclick="saveDetail('update')">保存</button>
                                            <button sec:authorize="hasAuthority('ROLE_Shipment_Edit')" type="button" class="btn btn-warning update" onclick="saveDetail('delete')">删除</button>
                                            <button type="button" class="btn cancel" data-dismiss="modal">取消</button>
                                            <button type="submit" class="hide"></button>
                                        </div>
                                    </div>
                                    <!-- /.box-footer -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </div>
</div>
<div th:replace="common/common_js :: js"></div>
<script type="text/javascript" th:src="@{'/js/common_fn.js?v=' + ${version}}"></script>
</body>
</html>
